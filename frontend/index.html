<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="text-center mt-4">AI-Based Mental Health Chatbot</h2>
        <div id="chat-container" class="card mt-3">
            <div class="card-body chat-box" id="chat-history"></div>
            <div class="input-group mt-3">
                <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
                <button class="btn btn-primary" id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
